<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/styles.css" />
  </head>
  <body>
    <!-- Rating state start -->
    <div id="rating">
      <div class="rating__icon">
        <img src="images/icon-star.svg" alt="Star" />
      </div>
      <h1 class="rating__title">How did we do?</h1>
      <p class="rating__description">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="rating__scale">
        <div class="rating__scale--option rating__scale--option--selectable">
          1
        </div>
        <div class="rating__scale--option rating__scale--option--selectable">
          2
        </div>
        <div class="rating__scale--option rating__scale--option--selectable">
          3
        </div>
        <div class="rating__scale--option rating__scale--option--selectable">
          4
        </div>
        <div class="rating__scale--option rating__scale--option--selectable">
          5
        </div>
      </div>
      <button class="rating__button">Submit</button>
    </div>
    <!-- Rating state end -->

    <!-- Thank you state start -->
    <div id="thank">
      <div class="thank__image">
        <img src="images/illustration-thank-you.svg" alt="Thanks" />
      </div>
      <div class="thank__label">You selected 4 out of 5</div>
      <h1 class="thank__title">Thank you!</h1>
      <p class="thank__description">
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
    </div>

    <script>
      let selectedOption = "";
      let options = document.getElementsByClassName("rating__scale--option");
      let button = document.querySelector("button");
      const rating = document.getElementById("rating");
      const thank = document.getElementById("thank");
      for (let index = 0; index < options.length; index++) {
        options[index].addEventListener("click", () => {
          clearAll();
          selectedOption = index;
          options[index].classList.replace(
            "rating__scale--option--selectable",
            "rating__scale--option--active"
          );
        });
      }

      button.addEventListener("click", () => {
        if (selectedOption === "") {
          return;
        }
        const label = document.getElementsByClassName("thank__label")[0];
        label.innerHTML = `You selected ${selectedOption + 1} out of 5`;
        rating.style.display = "none";
        thank.style.display = "block";
      });
      const clearAll = () => {
        for (let index = 0; index < options.length; index++) {
          options[index].classList = [
            "rating__scale--option rating__scale--option--selectable",
          ];
        }
      };
    </script>
  </body>
</html>
